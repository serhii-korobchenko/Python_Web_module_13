<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Spending</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <form method="POST" action="{% url 'spending' %}">
        {% csrf_token %}

        <div style="padding: 10px">
          <label
            >Spending summa:
            <input type="text" name="summa" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Transaction date:
            <input type="date" name="transaction_date" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Select categories:
            <select name="categories" multiple="multiple" required>
              {% for category in categories %}
              <option value="{{category.name}}">{{category.name}}</option>
              {% endfor %}
            </select>
          </label>
        </div>
        <div class="grid">
          <button type="submit">Submit</button>
          <button type="reset" class="secondary">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
